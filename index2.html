<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Art Portfolio - Lightning Edition</title>

<style>
/* ðŸŒ™ Dark UI + Smooth Scroll */
html { scroll-behavior: smooth; }
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #020617;
  color: white;
  overflow-x: hidden;
}

/* âš¡ Lightning Video Background (Initially Hidden) */
#bgVideo {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -2;
  display: none; /* Only shows after clicking button */
}

/* ðŸŒˆ RGB Text Animation */
@keyframes rgbText {
  0% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
  33% { color: #00ffcc; text-shadow: 0 0 15px #00ffcc; }
  66% { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
  100% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
}

/* Navbar */
header {
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  padding: 15px 40px;
  z-index: 1000;
}

/* Hero Section */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #0f172a, #020617);
  text-align: center;
  transition: background 1s ease;
}

.hero h1 {
  font-size: clamp(40px, 8vw, 70px);
  margin-bottom: 10px;
}

/* ðŸšª View Gallery Button (The Trigger) */
#enterBtn {
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 20px;
  background: transparent;
  color: white;
  border: 3px solid white;
  cursor: pointer;
  border-radius: 50px;
  transition: 0.3s;
  font-weight: bold;
  text-transform: uppercase;
}

#enterBtn:hover {
  background: white;
  color: black;
  box-shadow: 0 0 20px white;
}

/* Gallery */
.gallery {
  padding: 100px 40px;
  text-align: center;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.grid img {
  width: 100%;
  height: 350px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.4s;
  border: 2px solid rgba(255,255,255,0.1);
}
.grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px cyan;
  border-color: cyan;
}

/* Modal Popup */
.modal {
  display: none;
  position: fixed;
  z-index: 2000;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
}
.modal img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  border: 4px solid white;
}

/* RGB Class for later */
.active-rgb {
  animation: rgbText 0.6s linear infinite;
}
</style>
</head>

<body>

<video id="bgVideo" loop playsinline muted preload="auto">
  <source src="9_16_Light_Black_Screen_Effect_lightning_green_screen_effects_dj_light_effect_light_video(720p).mp4" type="video/mp4">
</video>

<audio id="bgMusic" loop>
  <source src="instagram-1772102073454441k_q3BOxdg2.mp3" type="audio/mp3">
</audio>

<header>
  <h2 id="logo">MY ART</h2>
</header>

<section id="home" class="hero">
  <h1 id="mainTitle">Welcome to My Art World</h1>
  <p id="subTitle" style="opacity: 0.7;">Modern â€¢ Abstract â€¢ Digital Art</p>
  
  <button id="enterBtn">View Gallery</button>
</section>

<section id="gallery" class="gallery">
  <h2 id="galleryTitle" style="font-size: 35px; margin-bottom: 40px;">Gallery</h2>
  <div class="grid">
    <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=800">
    <img src="https://images.unsplash.com/photo-1547891654-e66ed7ebb968?w=800">
    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800">
    <img src="https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?w=800">
    <img src="https://images.unsplash.com/photo-1563089145-599997674d42?w=800">
    <img src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?w=800">
  </div>
</section>

<div id="modal" class="modal">
  <span style="position:absolute; top:30px; right:50px; font-size:50px; cursor:pointer;" onclick="closeModal()">&times;</span>
  <img id="modalImg">
</div>

<script>
const video = document.getElementById("bgVideo");
const music = document.getElementById("bgMusic");
const enterBtn = document.getElementById("enterBtn");
const hero = document.getElementById("home");

// Elements to turn RGB
const elementsToRGB = [
  document.getElementById("mainTitle"),
  document.getElementById("subTitle"),
  document.getElementById("logo"),
  document.getElementById("galleryTitle")
];

// âš¡ THE SYNC TRIGGER
enterBtn.addEventListener("click", () => {
    // 1. Play Music
    music.play().catch(e => console.log("Audio waiting for interaction"));
    
    // 2. Start Video & Unmute
    video.style.display = "block";
    video.muted = false;
    video.play();
    
    // 3. Change Hero Styling
    hero.style.background = "rgba(0,0,0,0.3)"; // Make background transparent to see video
    enterBtn.style.display = "none"; // Hide button after click
    
    // 4. Activate RGB Animations
    elementsToRGB.forEach(el => el.classList.add("active-rgb"));

    // 5. Smooth scroll to gallery
    document.getElementById("gallery").scrollIntoView({ behavior: 'smooth' });
});

// ðŸ” Image Modal Logic
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

document.querySelectorAll(".grid img").forEach(img => {
  img.onclick = () => {
    modal.style.display = "flex";
    modalImg.src = img.src;
  }
});

function closeModal() { modal.style.display = "none"; }
window.onclick = (e) => { if (e.target == modal) closeModal(); };
</script>

</body>
</html>
